<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kasuya 4:6 Coffee Calculator</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script redirects all 404 pages to the index.html
        // while preserving the path so the SPA router can handle it
        var pathSegmentsToKeep = 1; // Keep the base path segment (/kasuya)

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
